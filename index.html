<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
    <div class="interface">
        <form>
            <div class="calculator">
                <input class="display"type="text" name="display">
            </div>
            <div class="button">
                <input  class ="buttons" type="button" value="AC" onclick="display.value = ' '">
                <input class ="buttons" type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                <input class ="buttons" type="button" value="." onclick="display.value += '.'">
                <input class ="buttons" type="button"  value="/" onclick="display.value += '/'">
            </div>
            <div class="button">
                <input  class ="buttons" type="button" value="7" onclick="display.value += '7'">
                <input class ="buttons" type="button" value="8" onclick="display.value += '8'">
                <input class ="buttons" type="button" value="9" onclick="display.value += '9'">
                <input class ="buttons" type="button" value="*" onclick="display.value += '*'">
            </div>
            <div class="button">
                <input class ="buttons" type="button" value="4" onclick="display.value += '4'">
                <input class ="buttons"type="button" value="5" onclick="display.value += '5'">
                <input class ="buttons"type="button" value="6" onclick="display.value += '6'">
                <input class ="buttons"type="button" value="-" onclick="display.value += '-'">
            </div>
            <div class=" button">
                <input class ="buttons"type="button" value="1" onclick="display.value += '1'">
                <input class ="buttons"type="button" value="2" onclick="display.value += '2'">
                <input class ="buttons"type="button" value="3" onclick="display.value += '3'">
                <input class ="buttons"type="button" value="+" onclick="display.value += '+'">
            </div>

            <div class="button">
                <input class ="buttons"type="button" value="0" onclick="display.value += '0'">
                <input class ="buttons"type="button" value="00" onclick="display.value += '00'">
                <input class ="buttons"type="button" value="=" onclick="display.value = eval(display.value)">
                <input class ="buttons"type="button" value="rem" onclick="display.value += '%'">
            </div>
        </form>
    </div>
 </div>
</body>
</html>
